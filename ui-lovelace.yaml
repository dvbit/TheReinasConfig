########################################################################################
# Elettrodomestici
########################################################################################

  - title: Elettrodomestici
    panel: true
    cards:
        - type: picture-elements
          title: Vacuum
          image: '/local/vacuum1.jpg'
          elements:
            - type: icon
              icon: mdi:bell-ring
              tap_action: call-service
              entity: vacuum.xiaomi_vacuum_cleaner
              service: vacuum.locate
              style:
               top: 90%
               left: 80%
               color: '#3090C7'
            - type: icon
              icon: mdi:crosshairs
              tap_action: call-service
              entity: vacuum.xiaomi_vacuum_cleaner
              service: vacuum.clean_spot
              style:
               top: 90%
               left: 65%
               color: '#3090C7'
            - type: icon
              tap_action: call-service
              icon: mdi:home
              entity: vacuum.xiaomi_vacuum_cleaner
              service: vacuum.return_to_base
              style:
               top: 90%
               left: 50%
               color: '#3090C7'
            - type: icon
              icon: mdi:stop
              tap_action: call-service
              entity: vacuum.xiaomi_vacuum_cleaner
              service: vacuum.stop
              style:
               top: 90%
               left: 35%
               color: '#3090C7'
            - type: icon
              icon: mdi:play
              tap_action: call-service
              entity: vacuum.xiaomi_vacuum_cleaner
              service: vacuum.start
              style:
               top: 90%
               left: 20%
               color: '#3090C7'
