title: Casa
views:
  - title: Luce
    panel: true
    cards:
      - type: vertical-stack
        cards:
          - type: entity-button
            entity: light.lucisalone
            tap_action: toggle
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: light.cespuglioingressosalone
                tap_action: toggle
              - type: entity-button
                entity: light.cespugliodivanosalone
                tap_action: toggle
              - type: entity-button
                entity: light.tavolosalone_2
                tap_action: toggle
          - type: entity-button
            entity: light.lucisalone
            tap_action: toggle
          - type: horizontal-stack
            cards:
             - type: entity-button
               entity: light.lucecucina
               tap_action: toggle
             - type: entity-button
               entity: light.lucecucina
               tap_action: toggle
             - type: entity-button
               entity: light.lucecucina
               tap_action: toggle
          - type: entity-button
            entity: light.lucigionic
            tap_action: toggle
          - type: horizontal-stack
            cards:
             - type: entity-button
               entity: light.gionic
               tap_action: toggle
             - type: entity-button
               entity: light.lettogionic_2
               tap_action: toggle
             - type: entity-button
               entity: light.plug_lampadasale
               tap_action: toggle
             - type: entity-button
               entity: light.idromassaggio
               tap_action: toggle
             - type: entity-button
               entity: light.esternocabina
               tap_action: toggle
  - title: Energia
    panel: true
    cards:
      - type: horizontal-stack
        cards:
         - type: gauge
           title: Scambio
           unit_of_measurement: W
           min: -3000
           max: 3000
           severity:
             green: -3000
             yellow: 0
             red: 1500
           entity: sensor.scambio_casa
         - type: gauge
           title: Consumo
           unit_of_measurement: W
           min: 0
           max: 6000
           severity:
             green: 0
             yellow: 1500
             red: 3000
           entity: sensor.consumo_casa
         - type: gauge
           title: Produzione
           unit_of_measurement: W
           min: 0
           max: 3000
           entity: sensor.produzione_casa
  - title: Clima
    panel: true
    cards:
      - type: weather-forecast
        entity: weather.darksky
