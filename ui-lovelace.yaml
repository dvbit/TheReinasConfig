#############################################################################
# Altro
#############################################################################


  - title: Altro
    panel: true
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:bignumber-card
            title: Temperatura Ale
            entity: sensor.temperature_ale
            scale: 30px
            from: bottom
            min: 0
            max: 40
            severity:
              - value: 21
                style: 'var(--label-badge-green)'
              - value: 18
                style: 'var(--label-badge-yellow)'
              - value: 10
                style: 'var(--label-badge-red)'
          - type: custom:bignumber-card
            title: Umidità Ale
            entity: sensor.humidity_ale
            scale: 30px
            from: bottom
            min: 0
            max: 100
            severity:
              - value: 70
                style: 'var(--label-badge-green)'
              - value: 90
                style: 'var(--label-badge-yellow)'
              - value: 100
                style: 'var(--label-badge-red)'
          - type: custom:mini-graph-card
            entity: sensor.humidity_ale
            height: 100
            line_width: 4
            font_size: 75
            color: '#3498db'
          - type: custom:mini-graph-card
            entity: sensor.temperature_ale
            height: 100
            line_width: 4
            font_size: 75
            color: '#3498db'

