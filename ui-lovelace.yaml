########################################################################################
# Energia
########################################################################################

  - title: Energia
    panel: true
    cards:
      - type: vertical-stack
        cards:
        - type: "custom:power-wheel-card"
          solar_power_entity: sensor.produzione_casa
          grid_power_entity: sensor.scambio_casa
          color_icons: true
        - type: horizontal-stack
          cards:
           - type: gauge
             title: Scambio
             unit_of_measurement: W
             min: -3000
             max: 3000
             severity:
               green: -3000
               yellow: 0
               red: 3000
             entity: sensor.scambio_casa
           - type: gauge
             title: Consumo
             unit_of_measurement: W
             min: 0
             max: 6000
             severity:
               green: 0
               yellow: 4500
               red: 6000
             entity: sensor.consumo_casa
           - type: gauge
             title: Produzione
             unit_of_measurement: W
             min: 0
             max: 3000
             entity: sensor.produzione_casa
        - type: horizontal-stack
          cards:
           - type: gauge
             title: Piastra
             unit_of_measurement: W
             min: 0
             max: 6000
             severity:
               green: 0
               yellow: 4500
               red: 6000
             entity: sensor.piastra
           - type: gauge
             title: Forno
             unit_of_measurement: W
             min: 0
             max: 6000
             severity:
               green: 0
               yellow: 4500
               red: 6000
             entity: sensor.forno
           - type: gauge
             title: Lavastoviglie
             unit_of_measurement: W
             min: 0
             max: 3000
             severity:
               green: 0
               yellow: 1500
               red: 3000
             entity: sensor.lavastoviglie
           - type: gauge
             title: Frigorifero
             unit_of_measurement: W
             min: 0
             max: 500
             entity: sensor.fibaro_system_plug_frigorifero_consumo
        - type: horizontal-stack
          cards:
           - type: gauge
             title: Lavatrice
             unit_of_measurement: W
             min: 0
             max: 3000
             entity: sensor.lavatrice
           - type: gauge
             title: Asciugatrice
             unit_of_measurement: W
             min: 0
