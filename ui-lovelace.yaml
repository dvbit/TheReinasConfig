########################################################################################
# Energia
########################################################################################

  - title: Energia
    panel: true
    cards:
      - type: vertical-stack
        cards:
        - type: "custom:power-wheel-card"
          solar_power_entity: sensor.produzione_casa
          grid_power_entity: sensor.scambio_casa
          color_icons: true
        - type: horizontal-stack
          cards:
           - type: gauge
             title: Scambio
             unit_of_measurement: W
             min: -3000
             max: 3000
             severity:
               green: -3000
               yellow: 0
               red: 1500
             entity: sensor.scambio_casa
           - type: gauge
             title: Consumo
             unit_of_measurement: W
             min: 0
             max: 6000
             severity:
               green: 0
               yellow: 1500
               red: 3000
             entity: sensor.consumo_casa
           - type: gauge
             title: Produzione
             unit_of_measurement: W
             min: 0
             max: 3000
             entity: sensor.produzione_casa
        - type: horizontal-stack
          cards:
           - type: gauge
             title: Piastra
             unit_of_measurement: W
             min: 0
             max: 6000
             entity: sensor.piastra
           - type: gauge
             title: Forno
             unit_of_measurement: W
             min: 0
             max: 6000
             entity: sensor.forno
           - type: gauge
             title: Lavastoviglie
             unit_of_measurement: W
             min: 0
             max: 3000
             entity: sensor.lavastoviglie
        - type: horizontal-stack
          cards:
           - type: gauge
             title: Lavatrice
             unit_of_measurement: W
             min: 0
             max: 3000
             entity: sensor.lavatrice
           - type: gauge
             title: Asciugatrice
             unit_of_measurement: W
             min: 0
             max: 3000
             entity: sensor.asciugatrice
        - type: horizontal-stack
          cards:
           - type: gauge
             title: infrastruttura
             unit_of_measurement: W
             min: 0
             max: 1500
             entity: sensor.consumo_infrastruttura
           - type: gauge
             title: infrastruttura
             unit_of_measurement: W
             min: 0
             max: 1500
             entity: sensor.consumo_family_entertainment
           - type: gauge
             title: infrastruttura
             unit_of_measurement: W
             min: 0
             max: 1500
             entity: sensor.consumo_altro_salone


