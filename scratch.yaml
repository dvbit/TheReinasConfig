amcrest:
  - host: TelecameraCucina.fritz.box
    name: cucina
    username: !secret usertelecameracucina
    password: !secret passwordtelecameracucina
    stream_source: rtsp
    binary_sensors:
      - motion_detected
    switches:
      - motion_detection
      - motion_recording
