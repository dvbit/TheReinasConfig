#######################################################################################################
# Switch->Light Template
#######################################################################################################

  - platform: template
    lights:
      cespugliodivanosalone:
        friendly_name: "Divano"
        level_template: '{{ 255 if is_state("switch.cespugliodivanosalone", "on") else 0 }}'
        value_template: '{{ is_state("switch.cespugliodivanosalone", "on") }}'
        turn_on:
          service: switch.turn_on
          entity_id: switch.cespugliodivanosalone
        turn_off:
          service: switch.turn_off
          entity_id: switch.cespugliodivanosalone
        set_level:
          service_template: switch.turn_'{{ "off" if brightness == 0 else "on" }}'
          entity_id: switch.cespugliodivanosalone

